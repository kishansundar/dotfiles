
add_newline = false

[line_break]
disabled = false

[hostname]
style = "fg:202"
ssh_only = true
format = "| [$hostname]($style) "

[username]
disabled = false
show_always = false
style_user = "fg:197"
format = "[$user]($style) "

[character]
success_symbol = "[▶](bold fg:92)"
error_symbol = "[✘](bold red)"
vicmd_symbol = "[V](bold green) "


